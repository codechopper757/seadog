name: Build and Release SeaDog

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build SeaDog (Linux)
        run: |
          pyinstaller \
            --clean \
            --onefile \
            --name seadog \
            --paths . \
            --add-data "resources/icons/icon.png:resources/icons" \
            main.py

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/seadog
